<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Open classes</title>
  </head>
  <body>
    <div class="image"><img src="./download.png" alt="NIT Durgapur" /></div>

    <div class="app">
      <form>
        <div class="form-control">
          <label for="participant">Who's doing the class ?</label>
          <select name="participant" id="participant">
            <option value="Aayush">Aachu</option>
            <option value="Aishwarya">Pumchi</option>
            <option value="Anurag">Pumchu</option>
            <option value="Prashant">Blomck</option>
            <option value="Rishabh">Charsi</option>
          </select>
        </div>
        <div class="form-control">
          <label for="option">Link / Code</label>
          <select name="option" id="option">
            <option value="link">Link</option>
            <option value="code">Code</option>
          </select>
        </div>
        <div class="form-control">
          <label for="meetInfo">Enter the meet link/code</label>
          <input type="text" id="meetInfo" />
        </div>
        <div class="form-control">
          <label for="noOfUsers">Enter the number of participants</label>
          <input type="number" min="1" max="6" value="5" id="noOfUsers" />
        </div>
        <div class="form-actions">
          <button type="submit" id="action">Enter the class</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
